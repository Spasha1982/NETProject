name: Build and Deploy ASP.NET Framework App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BuildPlatform: "Any CPU"
  BuildConfiguration: "Release"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          $solution = Get-ChildItem -Path ${{ github.workspace }} -Filter *.sln -Recurse | Select-Object -First 1
          if (-not $solution) {
            Write-Error "‚ùå No .sln file found"
            exit 1
          }
          Write-Host "‚úÖ Found solution: $($solution.FullName)"
          nuget restore "$($solution.FullName)"

      - name: Build and publish (ASP.NET Framework 4.8)
        shell: pwsh
        run: |
          $solution = Get-ChildItem -Path ${{ github.workspace }} -Filter *.sln -Recurse | Select-Object -First 1
          $publishFolder = Join-Path $env:RUNNER_TEMP "publish_output"
          New-Item -ItemType Directory -Force -Path $publishFolder | Out-Null

          Write-Host "‚úÖ Building solution: $($solution.FullName)"
          msbuild $solution.FullName /p:Configuration=${{ env.BuildConfiguration }} /p:Platform="${{ env.BuildPlatform }}"

          Write-Host "‚úÖ Publishing website to $publishFolder"
          msbuild $solution.FullName `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:DeleteExistingFiles=true `
            /p:publishUrl="$publishFolder" `
            /p:Configuration=${{ env.BuildConfiguration }} `
            /p:Platform="${{ env.BuildPlatform }}"

          Write-Host "‚úÖ Publish complete. Files in: $publishFolder"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SFinfotechwebapp01"
          slot-name: "production"
          package: ${{ runner.temp }}\publish_output










