name: Build and Deploy ASP.NET App to Azure Web App (OIDC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write      # üëà Required for OIDC
  contents: read

env:
  Solution: '**/*.sln'
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # --------------------------
    # 1Ô∏è‚É£ Checkout
    # --------------------------
    - name: Checkout Code
      uses: actions/checkout@v4

    # --------------------------
    # 2Ô∏è‚É£ Setup NuGet
    # --------------------------
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # --------------------------
    # 3Ô∏è‚É£ Restore Packages
    # --------------------------
    - name: Restore NuGet Packages
      run: nuget restore "$env:Solution"
      shell: pwsh

    # --------------------------
    # 4Ô∏è‚É£ Setup MSBuild
    # --------------------------
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # --------------------------
    # 5Ô∏è‚É£ Build the Solution
    # --------------------------
    - name: Build Solution
      run: |
        msbuild $env:Solution /p:DeployOnBuild=true `
          /p:WebPublishMethod=Package `
          /p:PackageAsSingleFile=true `
          /p:SkipInvalidConfigurations=true `
          /p:PackageLocation="$(Build.ArtifactStagingDirectory)" `
          /p:IncludeServerNameInBuildInfo=true `
          /p:GenerateBuildInfoConfigFile=true `
          /p:Platform="$env:BuildPlatform" `
          /p:Configuration="$env:BuildConfiguration"
      shell: pwsh

    # --------------------------
    # 6Ô∏è‚É£ Copy Config Files (optional)
    # --------------------------
    - name: Copy Config Files
      run: |
        mkdir "$env:GITHUB_WORKSPACE\artifact"
        Copy-Item -Path "**/*.json" -Destination "$env:GITHUB_WORKSPACE\artifact" -Recurse -Force
      shell: pwsh

    # --------------------------
    # 7Ô∏è‚É£ Upload Build Artifact
    # --------------------------
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop
        path: ${{ github.workspace }}/artifact

    # --------------------------
    # 8Ô∏è‚É£ Azure Login (OIDC)
    # --------------------------
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        

    # --------------------------
    # 9Ô∏è‚É£ Deploy to Azure Web App
    # --------------------------
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: '<YOUR_AZURE_WEBAPP_NAME>'
        package: '${{ github.workspace }}/artifact'
